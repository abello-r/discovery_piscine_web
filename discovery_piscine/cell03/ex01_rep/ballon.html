<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta charset="utf-8">
			<title>Ballon</title>

			<style>
				.ballon_container{
					display: flex;
					justify-content: center;
					align-items: center;
					width: 100%;
					height: 100vh;
				}

				.ballon{
					width: 200px;
					height: 200px;
					background: red;
					border-radius: 50%;
				}
			</style>
		</head>
	<body>
		
		<div class="ballon_container">
			<div class="ballon" id="ballon" onclick="ft_action()" onmouseout="ft_shrink()"></div>
		</div>

		<!------Java_Script------>

		<script>

			let i = 0;

			function ft_action()
			{
				let ballon = document.getElementById("ballon");

				// Resize

				if (ballon.offsetWidth < 420)
				{
					ballon.style.width = ballon.offsetWidth + 10 + "px";
					ballon.style.height = ballon.offsetHeight + 10 + "px";
				}
				else
				{
						ballon.style.width = "200px"
						ballon.style.height = "200px"
				}

				// Color swap

				if (i == 0)
				{
					ballon.style.background = "green"
					i += 1;
				}
				else if (i == 1)
				{
					ballon.style.background = "blue"
					i += 1;
				}
				else if (i == 2)
				{
					ballon.style.background = "red"
					i = 0;
				}
			}

			function ft_shrink()
			{
				let ballon = document.getElementById("ballon");

				if (ballon.offsetWidth > 200)
				{
					ballon.style.width = ballon.offsetWidth - 5 + "px";
					ballon.style.height = ballon.offsetHeight - 5 + "px";
					
					if (i == 0)
					{
						ballon.style.background = "blue"
						i +=1;
					}
					else if (i == 1)
					{
						ballon.style.background = "green"
						i += 1;
					}
					else if (i == 2)
					{
						ballon.style.background = "red"
						i = 0;
					}
				}
			}

		</script>

	</body>
</html>
